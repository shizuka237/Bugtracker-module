<head>

<link href="css/logreg.css" rel="stylesheet">

<body class="overall">
<div id="login">
    <!--h2>LOGIN</h2>-->
	<div id ="login1">
	<div id="login_name">Login</div>


           <!--label>Email Id: </label>-->
		      <input type="hidden" name="[new_blk.id1;noerr]" value="[new_blk.id2;noerr]" />
              <input type="text" class="input" name="[new_blk.user;noerr]" id="uname" placeholder="yourname@email.com" required value='' />
               <br>
           <!--label>Password :</label>-->
              <input type="password" class="input" name="[new_blk.password;noerr]" id="upwd" placeholder="password" required value=''/>
                <br>
              <button id="loginbtn">LOGIN</button>
              <button id="registerbtn">REGISTER</button>
              <p><a href="about.html">About Bugtracker</a></p>
               <p id="forgetpassword"><a href="forgotpassword.html">Forgot Password</a></p>
	 </div>
</div>
<div class="background"> 
	<div class="tydytext">
		tydy
	</div>
</div>

<div id="register"  class="registerclass">
    <h2 id="registerheader">REGISTER</h2>
      
    <div>
	<!--label>First name: </label>-->
           <input type="text" class="inputreg" name="first_name" placeholder="First name"id="f_name" value='' />
           <br>
           <!--label>Last name:</label>-->
           <input type="text" class="inputreg"  name="last_name" placeholder="Last name" id="l_name"  value='' />
           <br>
           <!--label>Email Id: </label>-->
           <input type="text" class="inputreg"  name="email_id" placeholder="yourname@email.com" id="e_id"  value='' />
           <br>
           <!--label>Phone number :</label>-->
           <input type="text" class="inputreg"  name="phone_number" placeholder="Contact" id="p_num" value='' />
           <br>
           <!--label>Password :</label>-->
           <input type="password" class="inputreg"  name="password" placeholder="Password" id="pwd" value=''/>
           <br>
           <!--label>Confirm Password :</label>-->
           <input type="password" class="inputreg"  name ="confirm_password"placeholder="Confirm Password" id="c_pwd" value=''/>
           <br>
           <button id="register_btn" class="regbuttoninregpage">Register</button>

      
</div>
</div>
